<!DOCTYPE html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
function setup() {
    createCanvas(450, 800, WEBGL);
  }
  
  function draw() {
    background(200)
    orbitControl()
    let angle = frameCount * 0.01
    rotateY(angle)
    rotateX(-0.01)
    drawGround()
    drawTree()
    drawLeaves()
    translate(-50, 350, 0)
    drawTree2()
    drawLeaves2()
  }

  function drawLeaves() {
    translate(0, 75, 0)
    fill("#67c90480")
    stroke("#10990050");
    strokeWeight(5);
    translate(-150, 0, 100)
    for (let i = 0; i < 5; i++) {
      translate(50, 0, -200)
      box(50)
      for (let j = 0; j < 4; j++) {
        translate(0, 0, 50)
        box(50)
      }
    }
     translate(-200, -50, -50)
      for (let i = 0; i < 3; i++) {
      translate(50, 0, -100)
      box(50)
      for (let j = 0; j < 2; j++) {
        translate(0, 0, 50)
        box(50)
      }
    }
    translate(-50, -50, -50)
    box(50)
  }

  function drawGround() {
    fill("#015700")
    stroke("#014500");
    strokeWeight(5);
    translate(-250, 300, 250)
    for (let i = 0; i < 11; i++) {
      translate(50, 0, -500)
      box(50)
      for (let j = 0; j < 10; j++) {
        translate(0, 0, 50)
        box(50)
      }
    }
  }

  function drawTree() {
    fill('#855901')
    stroke('#452e00')
    strokeWeight(5)
    translate(-200, -50, -200)
    box(50)
    
    fill('#ffc552')
    stroke('#452e00')
    strokeWeight(1)
    translate(0, -25, 0)
    box(50, 5, 50)
    
    translate(0, -75, 0)

    for (let i = 0; i < 3; i++) {
      fill('#855901')
      stroke('#452e00')
      strokeWeight(5)
      translate(0, -25, 0)
      box(50)
    
      fill('#ffc552')
      stroke('#452e00')
      strokeWeight(1)
      translate(0, -25, 0)
      box(50, 5, 50)
    }
  }

  function drawTree2() {
    fill('#855901')
    stroke('#452e00')
    strokeWeight(5)
    translate(-200, -50, -200)
    box(50)
    
    fill('#ffc552')
    stroke('#452e00')
    strokeWeight(1)
    translate(0, -25, 0)
    box(50, 5, 50)
    

    for (let i = 0; i < 8; i++) {
      fill('#855901')
      stroke('#452e00')
      strokeWeight(5)
      translate(0, -25, 0)
      box(50)
    
      fill('#ffc552')
      stroke('#452e00')
      strokeWeight(1)
      translate(0, -25, 0)
      box(50, 5, 50)
    }
  }

function drawLeaves2() {
    translate(0, 125, 0)
    fill("#67c90480")
    stroke("#10990050");
    strokeWeight(5);
    translate(-200, 0, 150)
    for (let i = 0; i < 7; i++) {
      translate(50, 0, -300)
      box(50)
      for (let j = 0; j < 6; j++) {
        translate(0, 0, 50)
        box(50)
      }
    }
     translate(-300, -50, -50)
      for (let i = 0; i < 5; i++) {
      translate(50, 0, -200)
      box(50)
      for (let j = 0; j < 4; j++) {
        translate(0, 0, 50)
        box(50)
      }
    }
  translate(-200, -50, -50)
      for (let i = 0; i < 3; i++) {
      translate(50, 0, -100)
      box(50)
      for (let j = 0; j < 2; j++) {
        translate(0, 0, 50)
        box(50)
      }
    }
    translate(-50, -50, -50)
    box(50)
  }
</script>
