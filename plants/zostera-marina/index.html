<!DOCTYPE html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
let particles = [];

function setup() {
  createCanvas(450, 800);
  background('white')
  for (let i = 0; i < 1000; i++) {
    let particle = {
      x: width / 2,
      y: height,
      vx: random(-.1, .1),
      vy: random(-1, 0),
    };
    particles.push(particle);
  }
}

function draw() {
  noFill()
  strokeWeight(.1)
  randomSeed(0)
  for (let i = 0; i < particles.length; i++) {
    stroke(0, random()*255, random()*255)
    let particle = particles[i];
    let d = noise(frameCount/10,i) ** 5 * 150
    circle(particle.x, particle.y, d);
    particle.x+=particle.vx
    particle.y+=particle.vy
    particle.vx+=map(Math.random(),0,1,-.01,.01)
  }
  
    for (let i=0; i<20;i++){
    fill(0, 0, 0)
    let x = width/2
    let y = height/2 + random()*300 + 250
    const w = 30
    const h = 20
    rect(x, y, w, h);
  }
}
</script>
