<!DOCTYPE html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
let particles = [];
let stvol = []

function setup() {
  createCanvas(450, 800);
  background("white");
  for (let i = 0; i < 100; i++) {
    let vy = random(-0.4, 0.4);
    let particle = {
      x: width / 2  + width / 10 * randomGaussian(),
      y: 0,
      vx: vy,
      vy: 5 * vy*vy,
      d: 200,
    };
    particles.push(particle);
  }
  
  for (let i = 0; i < 20; i++) {
    let particle = {
      x: width / 2  + width / 100 * randomGaussian(),
      y: 0,
      vx: random(-0.5, 0.5) * 0.15,
      vy: 1,
      d: 10,
    };
    stvol.push(particle);
  }
}



function draw() {
  randomSeed(0);
  
  noFill()
  strokeWeight(.1)
  randomSeed(0)
  
  stroke('green');
  for (let i = 0; i < particles.length; i++) {
    let particle = particles[i];
    let d = 10

    circle(particle.x, particle.y, d);
    particle.x+=particle.vx
    particle.y+=particle.vy
  }
  
  stroke('brown');
  for (let i = 0; i < stvol.length; i++) {
    let particle = stvol[i];
    let d = 10

    circle(particle.x, particle.y, particle.d);

    particle.x+=particle.vx
    particle.y+=particle.vy    
    particle.d += random(0.05, 0.1)
  }
}</script>
